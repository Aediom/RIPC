<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIPC 视频展示</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary-color:#0af; --dark-bg:#111; --card-bg:#1e1e1e; --text-color:#eee; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:var(--dark-bg); color:var(--text-color); line-height:1.6; }
    header { padding:30px 20px; text-align:center; background: rgba(0,0,0,0.3); backdrop-filter: blur(5px); }
    h1 { font-size:2.5rem; color:var(--primary-color); margin-bottom:10px; text-shadow:0 0 10px rgba(10,170,255,0.5); }
    .subtitle { color:#aaa; font-size:1rem; max-width:600px; margin:0 auto; }
    .container { max-width:1200px; margin:0 auto; padding:40px 20px; }
    .video-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(500px,1fr)); gap:30px; margin-top:30px; }
    .video-container { background:var(--card-bg); border-radius:12px; overflow:hidden; box-shadow:0 10px 20px rgba(0,0,0,0.3); border:1px solid rgba(10,170,255,0.2); transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .video-container:hover { transform:translateY(-5px); box-shadow:0 15px 30px rgba(10,170,255,0.2); border-color:var(--primary-color); }
    .video-header { padding:15px 20px; border-bottom:1px solid rgba(255,255,255,0.1); display:flex; align-items:center; }
    .video-icon { background: rgba(10,170,255,0.2); width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-right:15px; }
    .video-title { font-size:1.2rem; font-weight:600; }
    video { width:100%; display:block; background:black; max-height:300px; object-fit:cover; }
    .video-info { padding:20px; }
    .video-description { color:#aaa; margin-bottom:15px; font-size:0.9rem; }
    footer { text-align:center; padding:30px 20px; color:#777; border-top:1px solid rgba(255,255,255,0.1); margin-top:50px; }
    @media (max-width:768px) { h1{font-size:2rem;} .video-grid{grid-template-columns:1fr;} }
    @keyframes pulse {0%{opacity:0.6;}50%{opacity:1;}100%{opacity:0.6;}}
    .loading { animation:pulse 1.5s infinite; }
  </style>
</head>
<body>
  <header>
    <h1>RIPC 视频展示</h1>
  </header>

  <div class="container">
    <div class="video-grid">
      <div class="video-container">
        <div class="video-header">
          <div class="video-icon"><i class="fas fa-sync-alt"></i></div>
          <h2 class="video-title">RIPC 更新说明</h2>
        </div>
        <video controls preload="metadata">
          <source src="videos/RIPC_UPDATE.mp4" type="video/mp4">
          您的浏览器不支持视频播放。
        </video>
        <div class="video-info">
          <p class="video-description">此视频展示了RIPC系统的最新更新内容和功能改进，包括性能优化和新特性介绍。</p>
        </div>
      </div>

      <div class="video-container">
        <div class="video-header">
          <div class="video-icon"><i class="fas fa-book"></i></div>
          <h2 class="video-title">RIPC 使用指南</h2>
        </div>
        <video controls preload="metadata">
          <source src="videos/RIPC_USE.mp4" type="video/mp4">
          您的浏览器不支持视频播放。
        </video>
        <div class="video-info">
          <p class="video-description">本视频详细介绍了RIPC系统的操作流程和使用方法，适合新用户快速上手。</p>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <p>© 2024 RIPC 视频展示 | 使用 Git LFS 管理</p>
  </footer>

  <script>
    document.querySelectorAll('video').forEach(video=>{
      video.addEventListener('loadstart',()=>video.classList.add('loading'));
      video.addEventListener('canplay',()=>video.classList.remove('loading'));
      video.addEventListener('error',()=>video.classList.remove('loading'));
    });
  </script>
</body>
</html>
